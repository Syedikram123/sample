<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arkonox Chess</title>

  <!-- üîê Knight Login Check -->
  <script>
    const knightCode = localStorage.getItem('knightCode');
    if (!knightCode) {
      window.location.href = "../login.html";
    }
  </script>

  <!-- ‚úÖ Modern Chessboard.js (jQuery-free) -->
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <!-- ‚úÖ Chess.js logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>

  <!-- ‚úÖ Your local styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- ‚úÖ Optional internal styling -->
  <style>
    body {
      background: #0c0c0c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h2 {
      margin-top: 30px;
      font-size: 26px;
    }
    .mode-buttons {
      margin: 20px;
    }
    .mode-buttons button {
      margin: 8px;
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .mode-buttons button:hover {
      background: #125bb7;
    }
    #board {
      margin: 30px auto;
      width: 400px;
      max-width: 90vw;
    }
  </style>
</head>

<body>

  <h2>‚ôüÔ∏è Choose Game Mode</h2>

  <div class="mode-buttons">
    <button onclick="startBot('easy')">Play with Bot (Easy)</button>
    <button onclick="startBot('medium')">Play with Bot (Medium)</button>
    <button onclick="startBot('hard')">Play with Bot (Hard)</button>
    <button onclick="startTwoPlayer()">Two Player</button>
  </div>

  <div id="board"></div>

  <!-- ‚úÖ Scripts should load after board is defined -->
  <script src="chess.js"></script>
  <script src="bot.js"></script>

</body>
</html>
