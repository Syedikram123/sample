<!DOCTYPE html>
<html lang="en">
<head>
    <script>
  // Check if knightCode exists
  const knightCode = localStorage.getItem('knightCode');
  if (!knightCode) {
    // Not logged in, redirect to login
    window.location.href = "../login.html";
  }
</script>
  <meta charset="UTF-8" />
  <title>Arkonox Chess</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h2>♟️ Choose Mode</h2>
  <div class="mode-buttons">
    <button onclick="startBot('easy')">Play with Bot (Easy)</button>
    <button onclick="startBot('medium')">Play with Bot (Medium)</button>
    <button onclick="startBot('hard')">Play with Bot (Hard)</button>
    <button onclick="startTwoPlayer()">Two Player</button>
  </div>

  <div id="board" style="width: 400px; margin: 20px auto;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  <script src="chess.js"></script>
  <script src="bot.js"></script>

</body>
</html>
