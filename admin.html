<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arkonox Admin Access</title>
  <style>
    body {
      background: black;
      color: #0ff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #0ff;
    }
input {
      padding: 1rem;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 1rem 2rem;
      background-color: #0ff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px #0ff;
    }

    button:hover {
      box-shadow: 0 0 40px #0ff;
      transform: scale(1.05);
    }
     #error {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>
  <h1>üë®‚ÄçüöÄ Arkonox Admin Access</h1>
  <input type="password" id="adminPass" placeholder="Enter Admin Code">
  <button onclick="verifyAdmin()">Enter</button>
  <p id="error"></p>

  <script>
    function verifyAdmin() {
      const correctCode = "arka750"; // You can change this
      const input = document.getElementById("adminPass").value;
      const error = document.getElementById("error");

      if (input === correctCode) {
        window.location.href = "admin-dashboard.html"; // Future page
      } else {
        error.innerText = "‚ùå Invalid Admin Code";
      }
    }
  </script>
</body>
</html>
